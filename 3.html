      <h2>Angiotensin</h2>
      <p>Description of the medicine and its uses.
        <p> Are a group of pharmaceuticals that bind to and inhibit the angiotensin II receptor type 1 </p>
        <p>block the arteriolar contraction and sodium retention effects of renin–angiotensin system.</p>
      <ol>
        <li>treatment of hypertension.</li>
        <li>Used in treatment of congestive heart failure.</li>
      </ol>
      </p>
      <p>Dosage: 1 tablet per day.</p>
