<!DOCTYPE html>
<html>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label,
    input,
    textarea {
      display: block;
      margin-bottom: 10px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #2980b9;
    }

    #output {
      margin-top: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form {
      background-color: orange;
      color: white;
    }
  </style>
  <head>
    <title>Patient Details</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1><u>Patient Information</u></h1>
    <form id="patientForm">
      <label for="name">Patient Name:</label>
      <input type="text" id="name" name="name" required /><br />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required /><br />

      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" required /><br />

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" required /><br />

      <label for="heartRate">Heart Rate (bpm):</label>
      <input type="number" id="heartRate" name="heartRate" required /><br />

      <label for="systolicBP">Systolic BP (mmHg):</label>
      <input type="number" id="systolicBP" name="systolicBP" required /><br />

      <label for="diastolicBP">Diastolic BP (mmHg):</label>
      <input type="number" id="diastolicBP" name="diastolicBP" required /><br />

      <label for="healthConditions">Health Conditions:</label>
      <textarea
        id="healthConditions"
        name="healthConditions"
        rows="4"
        required
      ></textarea
      ><br />

      <button type="submit">Save</button>
    </form>
    <div id="output"></div>
    <script src="script.js"></script>
    <script>
      document
        .getElementById("patientForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const name = document.getElementById("name").value;
          const age = document.getElementById("age").value;
          const height = document.getElementById("height").value;
          const weight = document.getElementById("weight").value;
          const heartRate = document.getElementById("heartRate").value;
          const systolicBP = document.getElementById("systolicBP").value;
          const diastolicBP = document.getElementById("diastolicBP").value;
          const healthConditions =
            document.getElementById("healthConditions").value;

          const patientDetails = {
            name: name,
            age: age,
            height: height,
            weight: weight,
            heartRate: heartRate,
            systolicBP: systolicBP,
            diastolicBP: diastolicBP,
            healthConditions: healthConditions,
          };

          displayPatientDetails(patientDetails);
        });

      function displayPatientDetails(patient) {
        const outputDiv = document.getElementById("output");
        outputDiv.innerHTML = `
        <h2>Patient Information</h2>
        <p><strong>Name:</strong> ${patient.name}</p>
        <p><strong>Age:</strong> ${patient.age}</p>
        <p><strong>Height:</strong> ${patient.height} cm</p>
        <p><strong>Weight:</strong> ${patient.weight} kg</p>
        <p><strong>Heart Rate:</strong> ${patient.heartRate} bpm</p>
        <p><strong>Systolic BP:</strong> ${patient.systolicBP} mmHg</p>
        <p><strong>Diastolic BP:</strong> ${patient.diastolicBP} mmHg</p>
        <p><strong>Health Conditions:</strong></p>
        <p>${patient.healthConditions}</p>
    `;
      }
    </script>
  </body>
</html>
